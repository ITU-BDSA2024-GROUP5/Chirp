# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup5chirpremotedb

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/Chirp.CSVDBService
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: src/Chirp.CSVDBService
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: src/Chirp.CSVDBService

    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      working-directory: src/Chirp.CSVDBService

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: 'src/Chirp.CSVDBService/publish'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1922E44E3A904E3F9D898AA233052096 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDADF789F4F64E2E88D37202497165F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7403FEDB9EDC4BDB804BCA67476A62E9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup5chirpremotedb'
          slot-name: 'Production'
          package: 'src/Chirp.CSVDBService/publish'